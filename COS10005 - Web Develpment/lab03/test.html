<!DOCTYPE html>
<html>

<head>
  <style>
    /* Add CSS styles for the form container */
    .form-container {
      border: 1px solid #ccc; /* Border color */
      padding: 20px; /* Padding inside the container */
      width: 300px; /* Set the width of the container */
      margin: auto; /* Center the container */
    }

    /* Add some styling for labels and input fields */
    label {
      margin-bottom: 10px; /* Add some space between labels */
    }

    input {
      width: 100%; /* Make the input fields fill the container width */
      padding: 8px; /* Add padding for better appearance */
      margin-bottom: 15px; /* Add some space between input fields */
    }
  </style>
</head>

<body>

  <h2>HTML Forms</h2>

  <!-- Add a div with a class for the form container -->
  <div class="form-container">

    <form action="/action_page.php">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br><br>
      <input type="submit" value="Submit">
    </form>

  </div>

  <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>

</html>
